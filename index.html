		<div class="wrap-sections">
			<section class="login page">
				<div class="box">
					<h1>login</h1>
					<form action="" method="post" class="login-form">
						<input type="email" name="txt-username" class="txt-username" placeholder="user name or email" required>
						<div class="separator">&nbsp;</div>
						<input type="password" name="txt-password" class="txt-password" placeholder="password" required>
						<div class="separator">&nbsp;</div>
						<p class="miss-password"><a href="#" class="forgot">forgot?</a> <span>or</span> <a href="#" class="sign-up">sign up</a><span>.</span></p>
						<input type="submit" class="bt-next">
					</form>
				</div>
			</section>

			<section class="settings page current">
				<div class="box">
					<h1 class="title">settings</h1>
					<div class="wrap-inputs">
						<label for="txt-user-name" class="lbl-user-name">user name</label><!-- 
								   --><input type="text" placeholder="isaac eliape" class="txt-user-name">
						<div class="separator"></div>
						
						<label for="txt-email" class="lbl-email">email</label><!-- 
									 --><input type="email" placeholder="isaac@bol.com.br" class="txt-email">
						<div class="separator"></div>
						
						<label for="txt-password" class="lbl-password">password</label><!-- 
									 --><input type="password" name="txt-password" class="txt-password" placeholder="password">
						<div class="separator"></div>
					</div>

					<div class="wrap-buttons">
						<button class="bt-cancel"></button><button class="bt-save"></button>
					</div>
				</div>
			</section>

			<section class="about page">
				<div class="box">
					<h1>about</h1>
				</div>
			</section>

			<section class="new-task page">
				<div class="box">
					<input  type="text" class="txt-task-title" placeholder="task title">
					<div class="countdown">
						<input type="text" class="txt-time time-mask" placeholder="0:00">
					</div>
					<div class="progress-bar">
						<div class="fill">
							<input type="text" class="txt-budget cash-mask" placeholder="$ 0">
						</div>
					</div>
					<button class="bt-play"></button>
				</div>
			</section>

			<section class="tasks page">
				<div class="wrap-tasks">
					<div class="mini-box first">
						<div class="label">new</div>
					</div><!-- 
			 --><div class="mini-box blue">
						<div class="countdown">
							<div class="time">4:35</div>
						</div>
						<div class="label">research</div>
					</div><!-- 
			 --><div class="mini-box blue">
						<div class="countdown">
							<div class="time">4:35</div>
						</div>
						<div class="label">logo</div>
					</div><!-- 
			 --><div class="mini-box red">
						<div class="countdown">
							<div class="time">4:35</div>
						</div>
						<div class="label">website</div>
					</div>
				</div>
			</section>
		</div>
